<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Demo: Route finding with the Directions API and Turf.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Import Mapbox GL JS -->
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />

  <!-- Import Mapbox GL Directions -->
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css"
    type="text/css" />

  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">


  <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>

  <!-- Import Turf & Polyline -->
  <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-polyline/1.1.1/polyline.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .sidebar {
      position: absolute;
      margin: 20px 20px 30px 20px;
      width: 25%;
      top: 0;
      bottom: 0;
      padding: 20px;
      background-color: #fff;
      overflow-y: scroll;
    }

    .card {
      font-size: small;
      border-bottom: solid #d3d3d3 2px;
      margin-bottom: 6px;
    }

    .card-header {
      font-weight: bold;
      padding: 6px;
    }

    .no-route {
      background-color: #d3d3d3;
      color: #f00;
    }

    .obstacle-found {
      background-color: #d3d3d3;
      color: #fff;
    }

    .route-found {
      background-color: #33a532;
      color: #fff;
    }

    .card-details {
      padding: 3px 6px;
    }

    #geocoder-container>div {
      min-width: 100%;
      margin-left: 75%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div class="sidebar">
    <h1>Reports</h1>
    <div id="reports"></div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiemFwMTAwMSIsImEiOiJjbDJhbzR4cngwM2JyM2NwN25sdW80NWNsIn0.ekbhe_aKhQLUL-nmF-6vTA';
    let map = new mapboxgl.Map({
      container: 'map', // Specify the container ID
      style: 'mapbox://styles/mapbox/light-v10', // Specify which map style to use
      center: [-84.5, 38.05], // Specify the starting position [lng, lat]
      zoom: 13 // Specify the starting zoom
    });


    let directions = new MapboxDirections({
      accessToken: mapboxgl.accessToken,
      unit: 'metric',
      profile: 'mapbox/driving',
      alternatives: false,
      geometries: 'geojson',
      controls: { instructions: true },
      flyTo: false,

    });

    // let geocoder = new MapboxGeocoder({
    //   accessToken: mapboxgl.accessToken,
    //   marker: {
    //     color: 'orange'
    //   },
    //   mapboxgl: mapboxgl
    // });

    // map.addControl(geocoder);

    map.addControl(directions, 'top-right');



    map.scrollZoom.enable();

    let negatives = {
      'type': 'FeatureCollection',
      'features': [
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [-84.47426, 38.06673]
          },
        },
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [-84.47208, 38.06694]
          },
        },
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [-84.47184, 38.06694]
          },
        },
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [-84.60485, 38.12184]
          },
        },
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [-84.61905, 37.87504]
          },
        },
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [-84.55250, 38.05784]
          },
        },
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [-84.55129, 38.01522]
          },
        },
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [-84.53550, 38.13940]
          },
        }
      ]
    };


    let positives = {
      'type': 'FeatureCollection',
      'features': [
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [-84.50546, 38.07408]
          },
        },
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [-84.51345, 38.09538]
          },
        },
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [-84.49034, 37.99087]
          },
        },
      ]
    };


    let positive2 = {
      'type': 'FeatureCollection',
      'features': [
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [-84.51674, 38.06114]
          },
        },
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [-84.47545, 38.02768]
          },
        },
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [-84.50309, 38.04735]
          },
        },
      ]
    };

    let obstacle = turf.buffer(negatives, 0.25, { units: 'kilometers' });
    let obstacle2 = turf.buffer(positives, 0.25, { units: 'kilometers' });
    let obstacle3 = turf.buffer(positive2, 0.40, { units: 'kilometers' });


    let bbox = [0, 0, 0, 0];
    let polygon = turf.bboxPolygon(bbox);

    map.on('load', () => {
      map.addLayer({
        id: 'clearances',
        type: 'fill',
        source: {
          type: 'geojson',
          data: obstacle
        },
        layout: {},
        paint: {
          'fill-color': '#f03b20',
          'fill-opacity': 0.5,
          'fill-outline-color': '#f03b20'
        }
      });

      map.addLayer({
        id: 'clearances2',
        type: 'fill',
        source: {
          type: 'geojson',
          data: obstacle2
        },
        layout: {},
        paint: {
          'fill-color': '#00ff00',
          'fill-opacity': 0.5,
          'fill-outline-color': '#00ff00'
        }
      });


      map.addLayer({
        id: 'clearances3',
        type: 'fill',
        source: {
          type: 'geojson',
          data: obstacle3
        },
        layout: {},
        paint: {
          'fill-color': '#00ff25',
          'fill-opacity': 0.85,
          'fill-outline-color': '#00ff25'
        }
      });

      map.addSource('theRoute', {
        type: 'geojson',
        data: {
          type: 'Feature'
        }
      });



      map.addLayer({
        id: 'theRoute',
        type: 'line',
        source: 'theRoute',
        layout: {
          'line-join': 'round',
          'line-cap': 'round'
        },
        paint: {
          'line-color': '#cccccc',
          'line-opacity': 0.5,
          'line-width': 13,
          'line-blur': 0.5
        }
      });

      // Source and layer for the bounding box
      map.addSource('theBox', {
        type: 'geojson',
        data: {
          type: 'Feature'
        }
      });
      map.addLayer({
        id: 'theBox',
        type: 'fill',
        source: 'theBox',
        layout: {},
        paint: {
          'fill-color': '#FFC300',
          'fill-opacity': 0.5,
          'fill-outline-color': '#FFC300'
        }
      });
    });

    let counter = 0;
    let maxAttempts = 20;
    let emoji = '';
    let collision = '';
    let detail = '';
    let reports = document.getElementById('reports');

    function addCard(id, element, clear, detail) {
      let card = document.createElement('div');
      card.className = 'card';
      // Add the response to the individual report created above
      let heading = document.createElement('div');
      // Set the class type based on clear value
      heading.className =
        clear === true
          ? 'card-header route-found'
          : 'card-header obstacle-found';
      heading.innerHTML =
        id === 0
          ? `${emoji} The route ${collision}`
          : `${emoji} Route ${id} ${collision}`;

      let details = document.createElement('div');
      details.className = 'card-details';
      details.innerHTML = `This ${detail} obstacles.`;

      card.appendChild(heading);
      card.appendChild(details);
      element.insertBefore(card, element.firstChild);
    }

    function noRoutes(element) {
      let card = document.createElement('div');
      card.className = 'card';
      // Add the response to the individual report created above
      let heading = document.createElement('div');
      heading.className = 'card-header no-route';
      emoji = 'üõë';
      heading.innerHTML = `${emoji} Ending search.`;

      // Add details to the individual report
      let details = document.createElement('div');
      details.className = 'card-details';
      details.innerHTML = `No clear route found in ${counter} tries.`;

      card.appendChild(heading);
      card.appendChild(details);
      element.insertBefore(card, element.firstChild);
    }

    directions.on('clear', () => {
      map.setLayoutProperty('theRoute', 'visibility', 'none');
      map.setLayoutProperty('theBox', 'visibility', 'none');

      // counter = 0;
      reports.innerHTML = '';
    });

    let durationcheck = 10000000000;
    let storelocation;
    weightedvalorg = -1;
    let x;

    directions.on('route', (event) => {
      // Hide the route and box by setting the opacity to zero
      map.setLayoutProperty('theRoute', 'visibility', 'none');
      map.setLayoutProperty('theBox', 'visibility', 'none');

      if (counter >= maxAttempts) {
        noRoutes(reports);
      } else {
        // Make each route visible
        for (let route of event.route) {
          // Make each route visible
          map.setLayoutProperty('theRoute', 'visibility', 'visible');
          map.setLayoutProperty('theBox', 'visibility', 'visible');

          // Get GeoJSON LineString feature of route
          let routeLine = polyline.toGeoJSON(route.geometry);

          // Create a bounding box around this route
          // The app will find a random point in the new bbox
          bbox = turf.bbox(routeLine);
          polygon = turf.bboxPolygon(bbox);

          // Update the data for the route
          // This will update the route line on the map
          map.getSource('theRoute').setData(routeLine);
          // console.log(map.getSource('theRoute').setData(routeLine))
          // Update the box
          map.getSource('theBox').setData(polygon);

          let clear = turf.booleanDisjoint(obstacle, routeLine);
          let safe = turf.booleanIntersects(obstacle2, routeLine);
          let safer = turf.booleanIntersects(obstacle3, routeLine);

          weightedval = (safe ? 2 : 0) + (safer ? 5 : 0);
          console.log(clear)
          console.log(safe)
          console.log(safer)
          console.log(weightedval)

          if (clear == true && weightedval >= weightedvalorg) {
            collision = 'does not intersect any obstacles!';
            detail = `takes ${(route.duration / 60).toFixed(
              0
            )} minutes and avoids`;
            emoji = '‚úîÔ∏è';
            x = route.duration;
            if(x<durationcheck){
              durationcheck = route.duration;
              storelocation = map.getSource('theRoute').setData(routeLine);
              
            }
              map.setPaintProperty('theRoute', 'line-color', '#74c476');
              // Hide the box+
              map.setLayoutProperty('theBox', 'visibility', 'none');
            // Reset the counter
            counter = counter - 1;
            weightedvalorg = weightedval
            console.log(weightedvalorg);
          } else {
            // Collision occurred, so increment the counter
            counter = counter - 1;
            // As the attempts increase, expand the search area
            // by a factor of the attempt count
            polygon = turf.transformScale(polygon, counter * 0.1);
            bbox = turf.bbox(polygon);
            collision = 'is bad.';
            detail = `takes ${(route.duration / 60).toFixed(
              0
            )} minutes and hits`;
            emoji = '‚ö†Ô∏è';
            map.setPaintProperty('theRoute', 'line-color', '#de2d26');

            // Add a randomly selected waypoint to get a new route from the Directions API
            let randomWaypoint = turf.randomPoint(1, { bbox: bbox });
            directions.setWaypoint(
              0,
              randomWaypoint['features'][0].geometry.coordinates
            );
          }
          console.log(durationcheck);
          console.log(storelocation);
          
          // durationcheck.sort((c1, c2) => {
          //   return compareObjects(c1, c2, 'name')
          // })
          // Add a new report section to the sidebar
          addCard(counter, reports, clear, detail);
        }
      }
      storelocation;
    });
  </script>
</body>

</html>
